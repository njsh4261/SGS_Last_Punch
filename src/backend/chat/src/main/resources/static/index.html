<html>
<head>
  <title>Chat WebSocket</title>
</head>
<body onload="disconnect()">
<div>
  <div>
    <input type="text" id="sender" placeholder="Type your name"/>
  </div>
  <div>
    <input type="text" id="channelId" placeholder="Type channel id"/>
  </div>
  <br />
  <div>
    <button id="connect" onclick="connect();">Connect</button>
    <button id="disconnect" disabled="disabled" onclick="disconnect();">
      Disconnect
    </button>
  </div>
  <br />
  <div id="conversationDiv">
    <input type="text" id="content" placeholder="Write a message..."/>
    <button id="sendMessage" onclick="sendMessage();">Send</button>
    <p id="response"></p>
  </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript">
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility
          = connected ? 'visible' : 'hidden';
        document.getElementById('response').innerHTML = '';
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe(
              '/topic/channel.' + document.getElementById('channelId').value,
              function(messageOutput) {
                  showMessageOutput(JSON.parse(messageOutput.body));
              }
            );
        });
    }

    function disconnect() {
        if(stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendMessage() {
        var sender = document.getElementById('sender').value;
        var content = document.getElementById('content').value;
        var channelId = document.getElementById('channelId').value;
        stompClient.send("/pub/chat", {},
          JSON.stringify({
            'sender': sender,
            'content':content,
            'channelId': channelId
          })
        );
    }

    function showMessageOutput(messageOutput) {
        var response = document.getElementById('response');
        var p = document.createElement('p');
        p.style.wordWrap = 'break-word';
        p.appendChild(
          document.createTextNode(
            messageOutput.sender + ": "
            + messageOutput.content
            + " (" + messageOutput.createDt + ")"
          )
        );
        response.appendChild(p);
    }
</script>
</html>
