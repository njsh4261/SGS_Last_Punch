server:
  port: 8080
  error:
    whitelabel:
      enabled: false

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/[your_db_name]
    username: [your_db_username]
    password: [your_db_password]
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
